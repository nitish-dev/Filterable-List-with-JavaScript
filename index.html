<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Filterable List with Javascript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="bg-light">
    <main>
        <header class="bg-warning pt-3 pb-2">
            <h5 class="text-white text-center ">Filterable List with JavaScript</h5>
        </header>
        <div class="container">
            <input class="form-control form-control-md mt-5" id="search" type="text" placeholder="Filter users...">
            <div class="mt-4 bg-white">
                <ul class="list-group" id="listUsers">

                </ul>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
